<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Shiva Tyagi â€” Portfolio</title>

<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: 'Inter', system-ui, sans-serif;
}

body {
  background: #000;
  color: #fff;
  height: 100vh;
  overflow: hidden;
}

/* ===== Layout ===== */
.wrapper {
  position: relative;
  width: 100%;
  height: 100vh;
}

/* Logo */
.logo {
  position: absolute;
  top: 30px;
  left: 40px;
  display: flex;
  align-items: center;
  gap: 10px;
}

.logo-circle {
  width: 38px;
  height: 38px;
  border: 2px solid #fff;
  border-radius: 50%;
  display: grid;
  place-items: center;
  font-weight: 700;
}

.logo span {
  color: #ff003c;
  letter-spacing: 2px;
  font-size: 14px;
}

/* Name */
.name {
  position: absolute;
  top: 35px;
  right: 60px;
  text-align: right;
  color: #ff003c;
  font-size: 14px;
  letter-spacing: 3px;
}

/* Vertical Nav */
.nav {
  position: absolute;
  right: 30px;
  top: 50%;
  transform: translateY(-50%);
  display: flex;
  flex-direction: column;
  gap: 40px;
}

.nav a {
  writing-mode: vertical-rl;
  transform: rotate(180deg);
  text-decoration: none;
  color: #fff;
  letter-spacing: 3px;
  font-size: 12px;
  opacity: 0.7;
  transition: 0.3s;
}

.nav a:hover {
  opacity: 1;
  color: #ff003c;
}

/* Hero */
.hero {
  position: absolute;
  inset: 0;
  display: grid;
  place-items: center;
}

.ring {
  position: absolute;
  width: 420px;
  height: 420px;
  border-radius: 50%;
  border: 8px solid #ff003c;
  filter: blur(1px);
  box-shadow:
    0 0 40px rgba(255,0,60,.8),
    0 0 100px rgba(255,0,60,.4);
}

.hero-img {
  width: 320px;
  z-index: 1;
  filter: grayscale(1) contrast(1.1);
}

/* Caption */
.caption {
  position: absolute;
  bottom: 120px;
  left: 60px;
}

.caption h3 {
  font-size: 16px;
  font-weight: 500;
}

.caption span {
  color: #ff003c;
}

/* Social */
.social {
  position: absolute;
  bottom: 40px;
  right: 60px;
  display: flex;
  gap: 20px;
}

.social a {
  color: #fff;
  opacity: 0.6;
  font-size: 14px;
  text-decoration: none;
}

.social a:hover {
  opacity: 1;
  color: #ff003c;
}

/* Responsive */
@media (max-width: 768px) {
  .ring {
    width: 280px;
    height: 280px;
  }
  .hero-img {
    width: 220px;
  }
  .nav {
    display: none;
  }
}
</style>
</head>

<body>
<div class="wrapper">

  <!-- Logo -->
  <div class="logo">
    <div class="logo-circle">A</div>
    <span>ANONYMS</span>
  </div>

  <!-- Name -->
  <div class="name">
    SHIVA<br />TYAGI
  </div>

  <!-- Navigation -->
  <nav class="nav">
    <a href="#">ABOUT</a>
    <a href="#">PROJECTS</a>
    <a href="#">CONTACT</a>
  </nav>

  <!-- Hero -->
  <div class="hero">
    <div class="ring"></div>
    <img src="hero.jpg" class="hero-img" alt="Hero Image" />
  </div>

  <!-- Caption -->
  <div class="caption">
    <h3>Web Designer</h3>
    <h3>From <span>IN</span></h3>
  </div>

  <!-- Social -->
  <div class="social">
    <a href="#">TW</a>
    <a href="#">IG</a>
    <a href="#">BE</a>
  </div>

</div>
</body>
</html>
