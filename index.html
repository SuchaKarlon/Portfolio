<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Shiva Tyagi â€” Portfolio</title>

<style>
:root { --red:#ff003c; }

*{margin:0;padding:0;box-sizing:border-box;font-family:Inter,system-ui}
body{
  background:#000;color:#fff;overflow-x:hidden;
  scroll-behavior:smooth;
}

/* ===== GENERAL ===== */
section{min-height:100vh;padding:100px 80px;position:relative}
h1 span{opacity:0;display:inline-block;animation:reveal .6s forwards}
@keyframes reveal{to{opacity:1;transform:none}}

/* ===== NAV ===== */
.nav{
 position:fixed;right:30px;top:50%;transform:translateY(-50%);
 display:flex;flex-direction:column;gap:40px;z-index:10
}
.nav button{
 writing-mode:vertical-rl;transform:rotate(180deg);
 background:none;border:none;color:#fff;
 letter-spacing:3px;opacity:.6;cursor:pointer
}
.nav button:hover{opacity:1;color:var(--red)}

/* ===== HERO ===== */
#hero{display:grid;place-items:center}
.hero-ring{
 width:420px;height:420px;border:8px solid var(--red);
 border-radius:50%;
 box-shadow:0 0 80px rgba(255,0,60,.6);
 position:absolute
}
.hero-img{width:320px;filter:grayscale(1)}
.hero-caption{
 position:absolute;bottom:100px;left:60px
}

/* ===== PARTICLES ===== */
canvas{
 position:absolute;inset:0;pointer-events:none
}

/* ===== PROJECTS ===== */
.projects{
 display:grid;grid-template-columns:repeat(auto-fit,minmax(260px,1fr));
 gap:30px;margin-top:60px
}
.card{
 background:#111;border-radius:16px;
 padding:20px;transition:.4s;cursor:pointer;
 position:relative;overflow:hidden
}
.card img{
 width:100%;border-radius:12px;
 opacity:0;position:absolute;inset:0;
 transition:.4s
}
.card:hover img{opacity:1}
.card:hover{
 transform:translateY(-10px);
 box-shadow:0 0 40px rgba(255,0,60,.4)
}

/* ===== MOBILE ===== */
@media(max-width:768px){
 section{padding:80px 30px}
 .nav{display:none}
 .hero-ring{width:260px;height:260px}
 .hero-img{width:200px}
}
</style>
</head>

<body>

<div class="nav">
 <button onclick="go('about')">ABOUT</button>
 <button onclick="go('projects')">PROJECTS</button>
 <button onclick="go('contact')">CONTACT</button>
</div>

<!-- HERO -->
<section id="hero">
 <div class="hero-ring"></div>
 <img src="hero.jpg" class="hero-img">
 <div class="hero-caption">
  <h3>Web Designer</h3>
  <h3>From <span style="color:var(--red)">IN</span></h3>
 </div>
</section>

<!-- ABOUT -->
<section id="about">
 <canvas id="particles"></canvas>
 <h1 class="animate">About Me</h1>
 <p class="animate" style="max-width:600px;margin-top:20px">
  I design cinematic, motion-driven web experiences focused on depth,
  interaction and bold visuals.
 </p>
</section>

<!-- PROJECTS -->
<section id="projects">
 <canvas id="particles2"></canvas>
 <h1 class="animate">Projects</h1>

 <div class="projects">
  <div class="card">
   <h3>3D Portfolio</h3>
   <img src="project1.jpg">
  </div>
  <div class="card">
   <h3>Agency Concept</h3>
   <img src="project2.jpg">
  </div>
 </div>
</section>

<!-- CONTACT -->
<section id="contact">
 <canvas id="particles3"></canvas>
 <h1 class="animate">Contact</h1>
 <p class="animate" style="margin-top:20px">
  shiva@email.com<br>
  Instagram @shiva
 </p>
</section>

<script>
/* ===== NAV SCROLL ===== */
function go(id){
 document.getElementById(id).scrollIntoView({behavior:"smooth"})
}

/* ===== TEXT REVEAL ===== */
document.querySelectorAll('.animate').forEach(el=>{
 let words=el.innerText.split(" ");
 el.innerHTML=words.map((w,i)=>`<span style="animation-delay:${i*80}ms">${w}</span>`).join(" ");
});

/* ===== PARTICLES ===== */
function particles(canvas){
 const c=canvas.getContext('2d');
 canvas.width=innerWidth;canvas.height=innerHeight;
 let dots=[...Array(120)].map(()=>({
  x:Math.random()*canvas.width,
  y:Math.random()*canvas.height,
  r:Math.random()*2+1
 }));
 function draw(){
  c.clearRect(0,0,canvas.width,canvas.height);
  dots.forEach(d=>{
   c.fillStyle="rgba(255,0,60,.6)";
   c.beginPath();c.arc(d.x,d.y,d.r,0,Math.PI*2);c.fill();
   d.y+=.3;if(d.y>canvas.height)d.y=0;
  });
  requestAnimationFrame(draw)
 }
 draw();
}
['particles','particles2','particles3'].forEach(id=>{
 new IntersectionObserver(e=>{
  if(e[0].isIntersecting)particles(document.getElementById(id))
 }).observe(document.getElementById(id).parentElement)
})
</script>

</body>
</html>
