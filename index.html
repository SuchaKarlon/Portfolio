<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anonyms | Interactive Portfolio</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

    <style>
        /* --- RESET & LAYOUT --- */
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            background-color: #000;
            color: #fff;
            font-family: 'Montserrat', sans-serif;
            height: 100vh;
            width: 100vw;
            overflow: hidden;
            position: relative;
        }

        .text-red { color: #ff003c; }

        /* --- UI ELEMENTS --- */
        .logo-container { position: absolute; top: 40px; left: 50px; display: flex; align-items: center; gap: 15px; z-index: 10; }
        .logo-icon { width: 40px; height: 40px; border: 2px solid white; border-radius: 50%; display: flex; justify-content: center; align-items: center; font-weight: 800; position: relative; }
        .logo-icon::after { content: ''; position: absolute; width: 120%; height: 1px; background: white; transform: rotate(-45deg); }
        .logo-text { font-size: 0.9rem; letter-spacing: 2px; font-weight: 600; }

        .top-name { position: absolute; top: 100px; right: 150px; z-index: 10; }
        .top-name h1 { font-weight: 400; font-size: 1.2rem; letter-spacing: 2px; text-transform: uppercase; color: #dcdcdc; }

        .side-nav { position: absolute; right: 40px; top: 50%; transform: translateY(-50%); display: flex; flex-direction: column; gap: 60px; z-index: 10; }
        .nav-link { text-decoration: none; color: white; font-size: 0.8rem; letter-spacing: 3px; text-transform: uppercase; writing-mode: vertical-rl; transform: rotate(180deg); cursor: pointer; transition: 0.3s; }
        .nav-link:hover { color: #ff003c; }

        .role-container { position: absolute; bottom: 40px; left: 50px; z-index: 10; }
        .role-title { font-size: 1.2rem; font-weight: 700; }
        .role-sub { font-size: 0.9rem; color: #888; }

        .socials { position: absolute; bottom: 40px; right: 50px; display: flex; gap: 25px; z-index: 10; }
        .socials i { 
            font-size: 1.1rem; 
            color: white; 
            cursor: pointer; 
            transition: all 0.3s ease; 
        }
        /* Glowing Social Icons Hover */
        .socials i:hover { 
            color: #ff003c; 
            transform: translateY(-5px);
            text-shadow: 0 0 15px #ff003c;
        }
        .socials i:first-child { color: #ff003c; }

        /* --- CENTER STAGE --- */
        .center-stage {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 500px;
            height: 500px;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1;
        }

        /* Rotating Glowing Ring */
        .glow-ring {
            position: absolute;
            width: 400px;
            height: 400px;
            border: 12px solid rgba(255, 0, 60, 0.1); 
            border-top: 12px solid #ff003c; /* Visible segment for rotation */
            border-bottom: 12px solid #ff003c; 
            border-radius: 50%;
            box-shadow: 0 0 50px rgba(255, 0, 60, 0.3);
            pointer-events: none; 
            z-index: 2;
            animation: rotateRing 10s linear infinite;
        }

        @keyframes rotateRing {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        canvas {
            position: absolute;
            top: 0;
            left: 0;
            z-index: 1;
        }
    </style>
</head>
<body>

    <div class="logo-container">
        <div class="logo-icon">A</div>
        <div class="logo-text"><span class="text-red">A</span>NONYMS</div>
    </div>

    <div class="top-name">
        <h1>Shiva<br>Tyagi</h1>
    </div>

    <div class="center-stage" id="container">
        <div class="glow-ring"></div>
        <canvas id="particleCanvas"></canvas>
    </div>

    <nav class="side-nav">
        <a class="nav-link">About</a>
        <a class="nav-link">Projects</a>
        <a class="nav-link">Contact</a>
    </nav>

    <div class="role-container">
        <div class="role-title">Web Designer</div>
        <div class="role-sub">From <span class="text-red">IN</span></div>
    </div>

    <div class="socials">
        <i class="fab fa-twitter"></i>
        <i class="fab fa-twitch"></i>
        <i class="fab fa-facebook-f"></i>
        <i class="fab fa-behance"></i>
    </div>

    <script>
        const canvas = document.getElementById('particleCanvas');
        const ctx = canvas.getContext('2d');
        const container = document.getElementById('container');

        canvas.width = 500;
        canvas.height = 500;

        let particlesArray = [];
        const numberOfParticles = 150; 
        const mouse = { x: null, y: null, radius: 90 };

        // Handle Mouse Move
        window.addEventListener('mousemove', function(event) {
            const rect = canvas.getBoundingClientRect();
            mouse.x = event.clientX - rect.left;
            mouse.y = event.clientY - rect.top;
        });

        // Handle Click Burst
        window.addEventListener('mousedown', function(event) {
            const rect = canvas.getBoundingClientRect();
            const clickX = event.clientX - rect.left;
            const clickY = event.clientY - rect.top;

            // Add 25 explosion particles
            for (let i = 0; i < 25; i++) {
                particlesArray.push(new Particle(clickX, clickY, true));
            }
        });

        class Particle {
            constructor(x, y, isBurst = false) {
                if (isBurst) {
                    this.x = x;
                    this.y = y;
                    this.velX = (Math.random() - 0.5) * 12;
                    this.velY = (Math.random() - 0.5) * 12;
                    this.isBurst = true;
                    this.life = 100;
                } else {
                    this.reset();
                    this.isBurst = false;
                }
                
                this.color = '#ff003c';
                this.size = Math.random() * 2 + 0.5;
                this.density = (Math.random() * 30) + 1;
            }

            reset() {
                const angle = Math.random() * Math.PI * 2;
                const radius = Math.random() * 185;
                this.x = 250 + Math.cos(angle) * radius;
                this.y = 250 + Math.sin(angle) * radius;
                this.baseX = this.x;
                this.baseY = this.y;
            }

            draw() {
                ctx.fillStyle = this.color;
                ctx.globalAlpha = this.isBurst ? (this.life / 100) : 1;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.closePath();
                ctx.fill();
            }

            update() {
                if (this.isBurst) {
                    this.x += this.velX;
                    this.y += this.velY;
                    this.life -= 2;
                } else {
                    let dx = mouse.x - this.x;
                    let dy = mouse.y - this.y;
                    let distance = Math.sqrt(dx * dx + dy * dy);
                    
                    if (distance < mouse.radius) {
                        let forceDirectionX = dx / distance;
                        let forceDirectionY = dy / distance;
                        let force = (mouse.radius - distance) / mouse.radius;
                        this.x -= forceDirectionX * force * this.density;
                        this.y -= forceDirectionY * force * this.density;
                    } else {
                        if (this.x !== this.baseX) {
                            this.x -= (this.x - this.baseX) / 15;
                        }
                        if (this.y !== this.baseY) {
                            this.y -= (this.y - this.baseY) / 15;
                        }
                    }
                }
            }
        }

        function init() {
            particlesArray = [];
            for (let i = 0; i < numberOfParticles; i++) {
                particlesArray.push(new Particle());
            }
        }

        function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            for (let i = 0; i < particlesArray.length; i++) {
                particlesArray[i].draw();
                particlesArray[i].update();
                
                if (particlesArray[i].isBurst && particlesArray[i].life <= 0) {
                    particlesArray.splice(i, 1);
                    i--;
                }
            }
            requestAnimationFrame(animate);
        }

        init();
        animate();

        // Clear mouse position when cursor leaves screen
        window.addEventListener('mouseout', () => {
            mouse.x = undefined;
            mouse.y = undefined;
        });
    </script>
</body>
</html>
