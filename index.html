<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anonyms | Shiva Tyagi Portfolio</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

    <style>
        /* --- RESET & LAYOUT --- */
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        @media (min-width: 1025px) {
            * { cursor: none; }
        }

        body {
            background-color: #000;
            color: #fff;
            font-family: 'Montserrat', sans-serif;
            height: 100vh;
            width: 100vw;
            overflow: hidden;
            position: relative;
        }

        .text-red { color: #ff003c; }

        /* --- PARALLAX BACKGROUND --- */
        #parallax-bg {
            position: absolute;
            top: -10%; left: -10%; width: 120%; height: 120%;
            background-image: 
                linear-gradient(rgba(255, 255, 255, 0.03) 1px, transparent 1px),
                linear-gradient(90deg, rgba(255, 255, 255, 0.03) 1px, transparent 1px);
            background-size: 60px 60px;
            z-index: 0;
            pointer-events: none;
            transition: transform 0.1s ease-out;
        }

        /* --- CUSTOM CURSOR --- */
        #custom-cursor {
            position: fixed;
            width: 20px; height: 20px;
            border: 2px solid #ff003c;
            border-radius: 50%;
            pointer-events: none;
            transform: translate(-50%, -50%);
            z-index: 9999;
            transition: width 0.2s, height 0.2s, background-color 0.2s;
            box-shadow: 0 0 10px #ff003c;
            display: none;
        }

        /* --- UI OVERLAYS --- */
        .logo-container { position: absolute; top: 30px; left: 30px; display: flex; align-items: center; gap: 10px; z-index: 100; }
        .logo-icon { width: 35px; height: 35px; border: 2px solid white; border-radius: 50%; display: flex; justify-content: center; align-items: center; font-weight: 800; position: relative; }
        .logo-icon::after { content: ''; position: absolute; width: 120%; height: 1px; background: white; transform: rotate(-45deg); }
        
        .top-name { position: absolute; top: 35px; right: 30px; z-index: 100; text-align: right; }
        .glitch { font-weight: 400; font-size: 1rem; letter-spacing: 2px; text-transform: uppercase; color: #dcdcdc; position: relative; }

        /* --- NAVIGATION BUTTONS --- */
        .side-nav { 
            position: absolute; right: 40px; top: 50%; transform: translateY(-50%); 
            display: flex; flex-direction: column; gap: 60px; z-index: 100; 
        }
        
        /* Turning text into Buttons */
        .nav-btn { 
            text-decoration: none; 
            color: #fff; 
            font-size: 0.8rem; 
            letter-spacing: 3px; 
            text-transform: uppercase; 
            writing-mode: vertical-rl; 
            transform: rotate(180deg); 
            transition: 0.3s ease;
            padding: 10px 5px;
            border: 1px solid transparent;
            display: block;
        }

        .nav-btn:hover {
            color: #ff003c;
            border-right: 1px solid #ff003c;
            text-shadow: 0 0 10px #ff003c;
        }

        /* --- MOBILE MENU BUTTON --- */
        .menu-toggle {
            display: none;
            position: absolute;
            top: 30px;
            right: 30px;
            z-index: 101;
            background: none;
            border: none;
            color: white;
            font-size: 1.5rem;
        }

        /* --- FOOTER --- */
        .role-container { position: absolute; bottom: 30px; left: 30px; z-index: 10; }
        .socials { position: absolute; bottom: 30px; right: 30px; display: flex; gap: 20px; z-index: 10; }
        .socials i { font-size: 1rem; color: white; transition: 0.3s; }
        .socials i:hover { color: #ff003c; transform: scale(1.2); }

        /* --- CENTER STAGE --- */
        .center-stage {
            position: absolute;
            top: 50%; left: 50%; transform: translate(-50%, -50%);
            width: 90vw; height: 90vw; max-width: 500px; max-height: 500px;
            display: flex; justify-content: center; align-items: center; z-index: 5;
        }
        .glow-ring {
            position: absolute;
            width: 80%; height: 80%;
            border: 10px solid rgba(255, 0, 60, 0.1); 
            border-top: 10px solid #ff003c; border-bottom: 10px solid #ff003c; 
            border-radius: 50%; box-shadow: 0 0 30px rgba(255, 0, 60, 0.3);
            pointer-events: none; z-index: 6;
            animation: rotateRing 10s linear infinite;
        }
        @keyframes rotateRing { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }
        canvas { position: absolute; top: 0; left: 0; width: 100%; height: 100%; z-index: 5; }

        /* --- MOBILE RESPONSIVE --- */
        @media (max-width: 768px) {
            .menu-toggle { display: block; }
            .top-name { display: none; } /* Hide name on mobile to clean up space */
            .side-nav {
                position: fixed;
                top: 0; right: -100%; width: 100%; height: 100vh;
                background: rgba(0,0,0,0.95);
                justify-content: center; align-items: center;
                transition: 0.5s;
                transform: none;
            }
            .side-nav.active { right: 0; }
            .nav-btn { 
                writing-mode: horizontal-tb; 
                transform: none; 
                font-size: 1.5rem; 
                margin: 20px 0;
            }
        }
    </style>
</head>
<body>

    <div id="parallax-bg"></div>
    <div id="custom-cursor"></div>

    <button class="menu-toggle" id="menu-toggle"><i class="fas fa-bars"></i></button>

    <div class="logo-container">
        <div class="logo-icon">A</div>
        <div class="logo-text"><span class="text-red">A</span>NONYMS</div>
    </div>

    <div class="top-name">
        <h1 class="glitch" id="glitch-name" data-text="SHIVA TYAGI">SHIVA TYAGI</h1>
    </div>

    <div class="center-stage" id="container">
        <div class="glow-ring"></div>
        <canvas id="particleCanvas"></canvas>
    </div>

    <nav class="side-nav" id="side-nav">
        <a href="about.html" class="nav-btn magnetic">About</a>
        <a href="projects.html" class="nav-btn magnetic">Projects</a>
        <a href="contact.html" class="nav-btn magnetic">Contact</a>
    </nav>

    <div class="role-container">
        <div class="role-title">Web Designer</div>
        <div class="role-sub">From <span class="text-red">IN</span></div>
    </div>

    <div class="socials">
        <a href="#"><i class="fab fa-twitter magnetic"></i></a>
        <a href="#"><i class="fab fa-twitch magnetic"></i></a>
        <a href="#"><i class="fab fa-facebook-f magnetic"></i></a>
        <a href="#"><i class="fab fa-behance magnetic"></i></a>
    </div>

    <script>
        // --- SELECTORS ---
        const cursor = document.getElementById('custom-cursor');
        const menuToggle = document.getElementById('menu-toggle');
        const sideNav = document.getElementById('side-nav');
        const magneticElements = document.querySelectorAll('.magnetic');
        const canvas = document.getElementById('particleCanvas');
        const ctx = canvas.getContext('2d');

        // --- MOBILE MENU LOGIC ---
        menuToggle.addEventListener('click', () => {
            sideNav.classList.toggle('active');
            menuToggle.querySelector('i').classList.toggle('fa-bars');
            menuToggle.querySelector('i').classList.toggle('fa-times');
        });

        // --- MOUSE & MAGNETIC PHYSICS ---
        const isTouchDevice = 'ontouchstart' in window;
        if (!isTouchDevice) cursor.style.display = 'block';

        window.addEventListener('mousemove', (e) => {
            if (!isTouchDevice) {
                cursor.style.left = e.clientX + 'px';
                cursor.style.top = e.clientY + 'px';

                // Magnetic Pull for buttons
                magneticElements.forEach(el => {
                    const rect = el.getBoundingClientRect();
                    const dX = e.clientX - (rect.left + rect.width / 2);
                    const dY = e.clientY - (rect.top + rect.height / 2);
                    if (Math.sqrt(dX*dX + dY*dY) < 100) {
                        el.style.transform = `translate(${dX * 0.4}px, ${dY * 0.4}px)`;
                    } else {
                        el.style.transform = `translate(0, 0)`;
                    }
                });
            }
        });

        // --- PARTICLE ENGINE ---
        let particlesArray = [];
        const mouse = { x: null, y: null, radius: 80 };
        
        function resize() {
            canvas.width = canvas.parentElement.offsetWidth;
            canvas.height = canvas.parentElement.offsetHeight;
        }
        window.addEventListener('resize', resize);
        resize();

        class Particle {
            constructor() {
                this.reset();
                this.color = '#ff003c';
                this.size = Math.random() * 2 + 0.5;
                this.density = (Math.random() * 20) + 1;
            }
            reset() {
                const angle = Math.random() * Math.PI * 2;
                const radius = Math.random() * (canvas.width * 0.35);
                this.x = canvas.width/2 + Math.cos(angle) * radius;
                this.y = canvas.height/2 + Math.sin(angle) * radius;
                this.baseX = this.x; this.baseY = this.y;
            }
            update() {
                let dx = mouse.x - this.x;
                let dy = mouse.y - this.y;
                let dist = Math.sqrt(dx*dx + dy*dy);
                if (dist < mouse.radius) {
                    this.x -= (dx/dist) * (mouse.radius - dist) / mouse.radius * this.density;
                    this.y -= (dy/dist) * (mouse.radius - dist) / mouse.radius * this.density;
                } else {
                    this.x -= (this.x - this.baseX) / 10;
                    this.y -= (this.y - this.baseY) / 10;
                }
            }
            draw() {
                ctx.fillStyle = this.color;
                ctx.beginPath(); ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2); ctx.fill();
            }
        }

        function init() {
            particlesArray = [];
            for (let i = 0; i < 150; i++) particlesArray.push(new Particle());
        }

        function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            particlesArray.forEach(p => { p.update(); p.draw(); });
            requestAnimationFrame(animate);
        }

        window.addEventListener('mousemove', (e) => {
            const rect = canvas.getBoundingClientRect();
            mouse.x = e.clientX - rect.left;
            mouse.y = e.clientY - rect.top;
        });

        init();
        animate();
    </script>
</body>
</html>
